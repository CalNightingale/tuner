<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Tuner</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="tuner">
    <div id="noteDisplay">C</div>
    <div id="tunerScale">
        <svg width="200" height="50" id="needleSVG">
            <line x1="100" y1="50" x2="100" y2="10" stroke="green" stroke-width="3" id="needle" />
            <!-- Additional SVG elements for the scale can be added here -->
        </svg>
    </div>
    <button id="start">Start Tuner</button>
</div>
<script type="module" src="tuner.js"></script>
</body>
</html>
